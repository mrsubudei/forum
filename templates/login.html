<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/templates/css/style.css" rel="stylesheet" type="text/css" />
    <title>Forum</title>
</head>

<body>
    <div id="wrapper" style="width: 98%">
        <div id="header">
            <div class="frame">
                <div id="top_section">
                    <div class="user"><br /><br />Пожалуйста, <a href="/signin_page/">войдите</a> или <a
                            href="signup_page">зарегистрируйтесь</a>.
                    </div>
                </div>
                <div id="upper_section" class="middletext">
                    <div class="forumtitle clear">
                        <h1 class="forumtitle">
                            <a href="/">Форум школы Алем</a>
                        </h1>
                    </div>
                </div>
                <div id="main_menu">
                    <ul class="dropmenu" id="menu_nav">
                        <li id="button_home">
                            <a class="active firstlevel" href="/">
                                <span class="last firstlevel"><img src="/templates/img/buttons/home.png"
                                        alt="*" />Начало</span>
                            </a>
                        </li>
                        <li id="button_search">
                            <a class="firstlevel" href="/search_page/">
                                <span class="firstlevel"><img src="/templates/img/buttons/search.png"
                                        alt="*" />Поиск</span>
                            </a>
                        </li>
                        {{if .Admin}}
                        <li id="button_add_category">
                            <a class="firstlevel" href="/add_category/">
                                <span class="firstlevel"><img src="/templates/img/buttons/calendar.png"
                                        alt="*" />Добавить тему</span>
                            </a>
                        </li>
                        {{end}}
                        <li id="button_login">
                            <a class="firstlevel" href="/signin_page/">
                                <span class="firstlevel"><img src="/templates/img/buttons/login.png"
                                        alt="*" />Вход</span>
                            </a>
                        </li>
                        <li id="button_register">
                            <a class="firstlevel" href="/signup_page/">
                                <span class="last firstlevel"><img src="/templates/img/buttons/register.png"
                                        alt="*" />Регистрация</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="content_section">
            <div class="frame">
                <div id="main_content_section">
                    <div class="navigate_section">
                        <ul>
                            <li><img src="/templates/img/icons/folder_open.png" alt="+">
                            </li>
                            <li>
                                <a href="/"><span>Форум школы Алем</span></a> »
                            </li>
                            <li class="last">
                                <a href="/signin_page"><span>Вход</span></a>
                            </li>
                        </ul>
                    </div>
                    <form action="/signin/" name="frmLogin" id="frmLogin" method="POST">
                        <div class="tborder login">
                            <div class="cat_bar">
                                <h3 class="catbg">
                                    <span class="ie6_header floatleft"><img src="/templates/img/icons/login_sm.gif"
                                            alt="" class="icon"> Вход</span>
                                </h3>
                            </div>
                            <span class="upperframe"><span></span></span>
                            <div class="roundframe"><br class="clear">
                                <p class="error">{{.Message}}</p>
                                <dl>
                                    <dt>Имя/Почта:</dt>
                                    <dd><input type="text" name="user" size="20" value="" class="input_text"
                                            required="required"></dd>
                                    <dt>Пароль:</dt>
                                    <dd><input type="password" name="password" value="" size="20" class="input_password"
                                            required="required">
                                    </dd>
                                </dl>
                                <p><input type="submit" value="Вход" class="button_submit"></p>
                            </div>
                            <span class="lowerframe"><span></span></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer_section">
            <div class="frame">
            </div>
        </div>
    </div>
</body>

</html>
